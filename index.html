<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script async src="./index.js"></script>
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Blogr</title>
  </head>
  <body>
    <div class="blogr__home">
      <header class="header">
        <div class="header__img">
          <div class="header__img__log">
            <a href="#"><img src="/images/logo.svg" alt="Blogr logo" /></a>
          </div>
          <div class="header__img__icon" id="humburger">
            <img
              class="icon__humburger"
              src="./images/icon-hamburger.svg"
              alt="icon-hamburger"
            />
          </div>
        </div>
        <!-- NAVIGATION MENU START -->
        <nav class="header__nav">
          <div class="header__nav__wrapper">
            <div class="header__nav__wrapper__items">
              <div class="header__nav__wrapper__items__heading">
                <a href="#Product">
                  Product
                  <img
                    class="icon__arrow"
                    src="./images/icon-arrow-light.svg"
                    alt="arrow icon"
                  />
                </a>
              </div>
              <div class="header__nav__wrapper__items__submenu">
                <a href="#Overview">Overview</a>
                <a href="#Pricing">Pricing</a>
                <a href="#Marketplace">Marketplace</a>
                <a href="#Features">Features</a>
                <a href="#Integrations">Integrations</a>
              </div>
            </div>
            <div class="header__nav__wrapper__items">
              <div class="header__nav__wrapper__items__heading">
                <a href="#Company">
                  Company
                  <img
                    class="icon__arrow"
                    src="./images/icon-arrow-light.svg"
                    alt="arrow icon"
                  />
                </a>
              </div>
              <div class="header__nav__wrapper__items__submenu">
                <a href="#About">About</a>
                <a href="#Team">Team</a>
                <a href="#Blog">Blog</a>
                <a href="#Careers">Careers</a>
              </div>
            </div>
            <div class="header__nav__wrapper__items">
              <div class="header__nav__wrapper__items__heading">
                <a href="#Connnect">
                  Connnect
                  <img
                    class="icon__arrow"
                    src="./images/icon-arrow-light.svg"
                    alt="arrow icon"
                  />
                </a>
              </div>
              <div class="header__nav__wrapper__items__submenu">
                <a href="#Contact">Contact</a>
                <a href="#Newsletter">Newsletter</a>
                <a href="#LinkedIn">LinkedIn</a>
              </div>
            </div>
          </div>
          <div class="header__nav__ctn">
            <span class="header__nav__ctn__line"></span>
            <div class="header__nav__ctn__btns">
              <a href="#login" class="header__nav__ctn__btns__log">Login</a>
              <a href="#sign_up" class="header__nav__ctn__btns__sign"
                >Sign Up</a
              >
            </div>
          </div>
        </nav>
        <!-- NAVIGATION MENU END -->
        <section class="header__title">
          <h1 class="header__title__content">A modern publishing platform</h1>
          <p class="header__title__disc">
            Grow your audience and build your online brand
          </p>
        </section>
        <section class="header__dtn">
          <div class="header__dtn__sFf">
            <a href="#start_for_free">Start for Free</a>
          </div>
          <div class="header__dtn__lm">
            <a href="#learn_more">Learn More</a>
          </div>
        </section>
      </header>
    </div>
  </body>
</html>
